    <title>포트폴리오 문제</title>

<body>
    <form action="insert.no" method="post"></form>
    <h2>포트폴리오 문제</h2>
    <fieldset>
        <legend>공지사항 작성하기</legend>
        <table>
            <tbody>
                <tr>
                    <th>제목</th>
                    <td colspan="2">
                        <input class="inputbox-size" type="text" name="title" id="" placeholder="제목을 입력하시요" required>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td colspan="2">
                        <textarea class="inputbox-size" name="content" id="" placeholder="내용을 입력하시요." required></textarea>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td class="selectfile">
                        <input type="button" value="파일 선택" name="uploadFile">
                    </td>
                    <td>
                        선택된 파일 없음
                    </td>
                </tr>
            </tbody>
            <!-- 이 사이에 공백 -->
            <tr>
                <td colspan="3" style="height: 20px;"></td>
            </tr>
            <tr>
                <td colspan="3" class="submit">
                    <input type="submit" value="작성하기">
                </td>
            </tr>
        </table>
    </fieldset>
