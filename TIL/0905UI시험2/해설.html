<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 예제 게시판</title>
<style>
    [type=text], [type=password]{
        border:none;
        border-bottom: 1px dashed black;
    }
</style>
</head>
<body>
    <form>
        <p>
            아이디 <input type="text" id="userid">
        </p>
        <p id="id-blur-txt">

        </p>
        <p>
            패스워드 <input type="password" id="userpw">
        </p>
        <p id="pw-blur-txt"></p>
        <p id="pw-txt">

        </p>
        <p>
            패스워드 확인 <input type="password" id="userpw_re">
        </p>
        <p id="re-blur-txt"></p>
        <p>
            이메일 <input type="text">@<input type="text">
        </p>
        <p>
            주소 <input type="text">
        </p>
        <input type="submit" value="가입">
    </form>
</body>
<script>
    document.getElementById("userpw").addEventListener("click",
        function(){
            document.getElementById("pw-txt").innerHTML = "영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자";
        }
    )
    document.getElementById("userid").addEventListener("blur",
        function(){
            document.getElementById("id-blur-txt").innerHTML = "필수 입력 항목 입니다";
        }
    )
    document.getElementById("userpw").addEventListener("blur",
        function(){
            document.getElementById("pw-blur-txt").innerHTML = "필수 입력 항목 입니다";
        }
    )
    document.getElementById("userpw_re").addEventListener("blur",
        function(){
            document.getElementById("re-blur-txt").innerHTML = "필수 입력 항목 입니다";
        }
    )
</script>
</html>
