<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입폼</title>
    <link rel="stylesheet" href="./css/joinstyle.css">
</head>
<body>
    <div id="wrap">
        <form action="/user/join" method="post" name="joinForm"> 
            <table>
                <tbody>
                    <tr>
                        <th><label for="userid">아이디</label></th>
                        <td>
                            <input class="inputbox-style" type="text" name="userid" id="userid">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p id="id-blur-txt"></p>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="userpw">패스워드</label></th>
                        <td>
                            <input class="inputbox-style" type="password" name="userpw" id="userpw">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p id="pw-txt"></p>
                            <p id="pw-blur-txt"></p>
                        </td>
                    </tr> 
                    <tr>
                        <th><label for="userpw_re">패스워드 확인</label></th>
                        <td>
                            <input class="inputbox-style" type="password" name="userpw_re" id="userpw_re">
                        </td>
                    <tr>
                        <td colspan="2">
                            <p id="re-blur-txt"></p>
                        </td>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input class="inputbox-style" type="email" name="email" id="email">@<input type="text" class="inputbox-style">
                        </td>
                    </tr>
                    <tr class="addr_area">
                        <th>주소</th>
                        <td>
                            <textarea class="inputbox-style"  name="addr" id="addr" rows="2" cols="30"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height: 40px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="buttonstyle" type="submit" value="가 입">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
<script>
    document.getElementById("userpw").addEventListener("click",
        function(){
            document.getElementById("pw-txt").innerHTML = "영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자";
        }
    )
    document.getElementById("userid").addEventListener("blur",
        function(){
            document.getElementById("id-blur-txt").innerHTML = "필수 입력 항목 입니다";
        }
    )
    document.getElementById("userpw").addEventListener("blur",
        function(){
            document.getElementById("pw-blur-txt").innerHTML = "필수 입력 항목 입니다";
        }
    )
    document.getElementById("userpw_re").addEventListener("blur",
        function(){
            document.getElementById("re-blur-txt").innerHTML = "필수 입력 항목 입니다";
        }
    )
</script>
</html>
