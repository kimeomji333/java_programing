<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 선택자</title>
<style>
    /* 뒤에 가상의 요소를 만듦. before 아님! 
       관리자 페이지에 text 형태로 나오지 않음, 드래그일 때도 글자 취급되지 않는다?*/
    .txt1::after{
        content: "☆";
        color: yellow;
        background-color: black;
        font-size: 24px;
    }
    .txt2::before{
        content: "♥";
        color: red;
        background-color: darkgreen;
        font-size: 24px;
    }
</style>
</head>
<body>
    <h2>가상요소 선택자</h2>
    <p class="txt1">after</p>
    <p class="txt2">before</p>
</body>
</html>
