<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .box{
            margin: 100px; padding: 20px; height: 80px;
            border: 1px solid #000;
        }
        #a1{
            /* animation-name: moving;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate; */
            animation: moving 3s infinite alternate;
            /* normal: 끝까지 진행 후 처음부터 다시
               alternate: 순방향으로 진행 후 역방향으로 진행
               reverse: 역방향으로 진행
               alternate-reverse: 역방향으로 진행 후 순방향으로 진행 */
        }
        #a2{
            animation: moving 5s infinite alternate-reverse;
        }
        @keyframes moving{
            from{
                width: 170px;
                background-color: cornsilk;
                opacity: 0.5;
                padding-left: 10px;
                transform: scale(0.5) rotate(60deg);
                font-size: 48px;
            }
            to{
                width: 300px;
                background-color: indianred;
                opacity: 1;
                padding-left: 140px;
                transform: scale(1) rotate(-15deg);
            }
        }
    </style>
</head>
<body>
    <h2>animation 1</h2>
    <div class="box" id="a1">
        <h3>CSS Animation</h3>
    </div>
    <div class="box" id="a2">
        <h3>CSS Animation</h3>
    </div>
</body>
</html>
