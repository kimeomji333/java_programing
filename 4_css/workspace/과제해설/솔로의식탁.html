<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솔로의 식탁</title>
<style>
    #wrap{
        width: 100%;
    }
    header{
        width: 100%;
    }
    header h1{
        font-size: 48px; text-align: center;
    }
    #menus{
        width: 100%;
    }
    #menus > div{
        border:1px solid black;
        margin-bottom: 15px;
        height: 400px; width: 100%;
        background: url(./images/dish1.jpg) no-repeat center / cover;
        position: relative;
    }
    #menus > #menu2{
        background-image: url(./images/dish2.jpg);
    }
    #menus > #menu3{
        background-image: url(./images/dish3.jpg);
    }
    #menus > #menu4{
        background-image: url(./images/dish4.jpg);
    }
    #menus > #menu5{
        background-image: url(./images/dish5.jpg);
    }
    #menus h2{
        color:white;
        text-shadow: 3px 3px 5px black;
        font-size: 32px;
        position: absolute;
        right: 10px; bottom: 10px;
    }
    footer{
        width: 100%;
        background-color: black;
        height: 100px;
    }
    footer p{
        color:white;
        text-align: center;
        font-size: 24px;
        line-height: 100px;
        /* 글자 드래그 안되게 막기 */
        user-select: none;
    }
    @media screen and (min-width:768px) {
        #menus > div{
            width: 49%;
        }
        #menus{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        #menus #menu5{ width: 100%; }
    }
    @media screen and (min-width:1024px) {
        #menus > div{
            width: 32%;
        }
        #menus #menu5{
            width: 32%;
            flex: 1 1 0;
            margin-left: 1.8%;
        }
    }
</style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>솔로의 식탁</h1>
        </header>
        <div id="menus">
            <div id="menu1"><h2>밥/죽</h2></div>
            <div id="menu2"><h2>국/찌개</h2></div>
            <div id="menu3"><h2>반찬</h2></div>
            <div id="menu4"><h2>일품요리</h2></div>
            <div id="menu5"><h2>음료/칵테일</h2></div>
        </div>
        <footer>
            <p>솔로의 식탁</p>
        </footer>
    </div>
</body>
</html>
