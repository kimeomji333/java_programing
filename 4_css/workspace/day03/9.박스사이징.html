<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 사이징</title>
    <style>
        div{
            width: 300px; height: 150px;
            margin: 10px;padding: 30px;
            border: 10px solid red;
        }
        .bs1{ box-sizing: content-box; }
        .bs2{ box-sizing: border-box; }
        .bs3{ box-sizing: content-box; }
        h3{ background-color: gold; margin: 0; width: 300px;}
    </style>
</head>
<body>
    <h2>박스 사이징</h2>
    <div class="bs1">내용</div>
    <div class="bs2">내용</div>
    <div class="bs3">
        <h3>제목</h3>
    </div>
</body>
</html>
