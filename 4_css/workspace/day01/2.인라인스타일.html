<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일</title>
</head>
<body>
    <!-- 그 요소에 적용하기 때문에 선택자가 필요하지 않는다. -->
    <h2 style="text-align: center; font-size: 50px; color: red;">인라인 스타일</h2>
    <p>HTML 요소 내부에 style 속성을 사용하여 적용하는 방법</p>
    <br>
    <h3 style="color: red;">김치찌개 끓이는 방법</h3>
    <ol>
        <li>냉장고에서 김치를 꺼낸다.</li>
        <li>냄비에 기름을 두른다.</li>
        <li>김치를 볶는다.</li>
        <li>물을 넣어 끓인다.</li>
        <li>설탕을 넣어 신맛을 잡는다.</li>
        <li>후루릅 짭짭 맛있게 먹기!</li>
    </ol>

    <h3 style="color: red;">결론</h3>
    <p>
        냄비에 다 때려넣는 것처럼, 인라인 스타일은 태그안에 다 때려넣는구나!
    </p>
</body>
</html>
