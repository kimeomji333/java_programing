<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 선택자</title>
<style>
    #bigText{ font-size: 40px;}
    h2, p{
        color: red;
        text-align: center;
        font-size: 20px;
    }
    p{
        font-weight: bold;
    }
    h2{
        border: 1px solid blue;
    }
    h2, #bigText{
        background-color: rgb(230, 230, 220);
    }
</style>
</head>
<body>
    <h2>그룹 선택자</h2>
    <p>여러개의 선택자를 나열하고 , 로 구분하여 스타일을 적용</p>
    <p id="bigText">선택자를 다양하게 사용 가능</p>
</body>
</html>
