<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS란?</title>
<style>
    /* CSS의 주석문 */
    /* HTML의 영역이 아닌 CSS의 영역으로
       CSS 문법을 적용시키는 영역 */
       h2 {
        text-align: center;
        font-size: 50px;
        color: red;
       }
       p {
        text-align: center;
        color: black;
        font-weight: bold;
       }
</style>
</head>
<body>
    <h2>CSS란?</h2>
    <P>HTML 문서를 시각적으로 꾸며주는 역할을 하는 언어</p> <br>
    <p>신기하당 ^0^ <br>귀엽당 히히 <br>집가고 싶당 헿</P>
    
</body>
</html>
