<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
<style>
    #header {
        background-color: deepskyblue;
        width: 200px; height: 200px;
        /* 상하 외부 여백, 좌우 외부 여백은 자동(가운데 정렬) */
        margin: 50px auto;
    }
    #container {
        background-color: burlywood;
        height: 100px; width: 400px;
        /* height는 스크롤이 있어서 적용이 안됨 */
        /* height: 60%; width: 40%; */
    }
    #footer {
        background-color: red;
        color: white;
        height: 100px;
        text-align: center;
    }
</style>
</head>
<body>
    <h2>아이디 선택자</h2>
    <div id="header">div 첫번째 영역</div>
    <div id="container">div 두번째 영역</div>
    <div id="footer">div 세번째 영역</div>
    <p>
        나의 이름은 아이디 선택자! <br>
        태그에 id="이름" 값을 주면, CSS에서 #을 이용해서 꾸밈이 가능해진다.
    </p>
</body>
</html>
