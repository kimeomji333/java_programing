<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 for문</title>
</head>
<body>
    <h2>빠른 for문</h2>
</body>
<script>
    // for in 문 - 변수가 뒤에 오는 객체의 key를 꺼내오며 반복
    const arr = [10,20,30,40,50];
    for(let i in arr){
        // console.log(i); // let i 필드명들을 가지고 온다. 
        console.log(arr[i]); // 모든 요소들을 순회하여 가지고 온다.
    }
    // 객체도 key로 꺼내오면서 순회할 수 있다.
    const mycar = {model:"Ferrari", color:"Red"}; 
    for(let key in mycar){          //"model", "color"
        console.log(mycar[key]);    //mycar["model"], mycar["color"]
    }


    // for of 문 - 변수가 뒤에 오는 반복자의 값들을 꺼내오며 반복
    for(let data of arr){
        console.log(data);
    }
    // mycar는 단순 객체이고 반복자 형태가 아니기 때문에 for of 문을 사용할 수 없음
    for(let value of mycar){

    }

</script>
</html>
