<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열</h2>
</body>
<script>
    const mycar = {model: "Ferrari"};
    console.log(mycar.model);

    // 대괄호안에 특정 필드를 넣어서 사용 가능
    console.log(mycar["model"]);

    // 자바스크립트 객체의 특징
    // 여러값, 메소드들을 갖는 타입을 객체라고 한다. 일종의 해쉬맵?
    mycar.color = "Red"; //필드 추가
    console.log(mycar.color)

    // arr = {0:10, 1:20, 2:30, 3:40, 4:50} 과 같다. key - 값
    const arr = [10,20,30,40,50];
    console.log(arr[0]);
    // 자바에서는 주소연산자여서 인덱스가 0번방이 된다.
    // 자바스크립트는 arr 객체의 0이라는 필드
    
    // 객체라서 나타날 수 있는 특징
    // 1. 객체에 필드 추가 가능
    arr[5] = 60;
    console.log(arr);

    // 2. 새 필드를 추가하는데 건너뛰기 가능
    arr[9] = 100;

    // 객체 필드명을 문자로 넘겨줘도 가능. 전혀 상관없다.
    console.log(arr[9]);
    console.log(arr['9']);

    // 찍어서 확인해보기
    console.log(mycar);
    console.log(arr);

    // 마직막 필드 + 1 = length가 된다.
    console.log(`배열의 길이 : ${arr.length}`);

</script>
</html>
