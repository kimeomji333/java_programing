<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 2</title>
    <style>
        .redTest{
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>실습 2</h2>
    <table border="1">
        <caption>요금표</caption>
        <tr>
            <th>구분</th>
            <th>요금</th>
        </tr>
        <tr id="child">
            <td id="star1">아동</td>
            <td>무료</td>
        </tr>
        <tr id="teen">
            <td id="star2">청소년</td>
            <td>2000원</td>
        </tr>
        <tr id="adult">
            <td id="star3">성인</td>
            <td>5000원</td>
        </tr>
    </table>
</body>
<script>
    let data = window.prompt("아동, 청소년, 성인 중에 하나를 입력하세요");
    
    if(data === "아동") {
        const result = document.getElementById("star1");
        result.classList.add("redTest");
        result.innerHTML = '★아동';
    } else if(data === "청소년") {
        const result = document.getElementById("star2");
        result.classList.add("redTest");
        result.innerHTML = '★청소년';
    } else if(data === "성인") {
        const result = document.getElementById("star3");
        result.classList.add("redTest");
        result.innerHTML = '★성인';
    } else {
        alert("잘못된 입력입니다. '아동', '청소년', '성인' 중 하나를 입력해주세요.");
    }
    
</script>
</html>
