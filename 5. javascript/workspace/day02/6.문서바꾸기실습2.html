<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 2</title>
    <style>
        .redTest{
            background-color: red;
        }
        /* .star::before{
            content: '★';
        } */
    </style>
</head>
<body>
    <h2>실습 2</h2>
    <table border="1">
        <caption>요금표</caption>
        <tr>
            <th>구분</th>
            <th>요금</th>
        </tr>
        <tr id="kid">
            <td id="kid-txt">아동</td>
            <td>무료</td>
        </tr>
        <tr id="teen">
            <td id="teen-txt">청소년</td>
            <td>2000원</td>
        </tr>
        <tr id="adult">
            <td id="adult-txt">성인</td>
            <td>5000원</td>
        </tr>
    </table>
</body>
<script>
    let age = window.prompt("아동, 청소년, 성인 중에 하나를 입력하세요");

    const map = {아동:"kid", 청소년:"teen", 성인:"adult"};
    let id = map[age];

    if(id == undefined){
        alert("다시 시도해주세요");
    } else {
        document.getElementById(id).style.backgroundColor = "red";
        document.getElementById(id+"-txt").innerHTML = "★" + document.getElementById(id+"-txt").innerHTML;
    }
</script>
</html>
