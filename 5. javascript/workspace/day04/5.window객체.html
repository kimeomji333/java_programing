<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체</title>
</head>
<body>
    <h1>window 객체</h1>
    <input type="button" value="폭탄해제" onclick="clearTimeout(timeout)">
    <input type="button" value="시간낭비 멈추기" onclick="clearInterval(interval)">
</body>
<script>
    // console.dir(window);
    // window 객체에서 가장 많이 사용하는 함수는 timeout, interval 이다.

    // timeout : 일정 시간 뒤에 수행해야 하는 이벤트가 있을 때 사용
    // setTimeout(콜백함수, n) : nms 이후에 넘겨준 콜백함수를 호출
    const timeout = setTimeout(() => {
        alert("폭탄💣💥 귀엽잔앙")
    }, 5000);
    console.log(timeout);
    
    // interval : 일정 시간 마다 수행해야 하는 이벤트가 있을 때 사용
    // setInterval(콜백함수,n) : nms 마다 넘겨준 콜백함수를 호출
    const interval = setInterval(function(){
        console.log("이렇게 1초를 날리다니....")
    }, 1000);
    console.log(interval);

    // timeout 변수로 콘솔 찍어주면, timeout 번호(타이머 식별자)가 나온다. onclick="clearTimeout(timeout)" 에 넘겨주면, 타이머가 중지하게 된다. interval도 마찬가지.
</script>
</html>
