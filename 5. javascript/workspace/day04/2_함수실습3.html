<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 실습 - 3</title>
    <link href="./css/function_task.css" rel="stylesheet">
</head>
<body>
	<div id=round>1</div>
	<fieldset>
        <legend>숫자를 한글로 변경</legend>
        <textarea id="result" rows="3" cols="40">결과 표시 부분</textarea><br>
        <input type="text" placeholder="숫자를 입력해 주세요." id="input"><br>
        <button onclick="changeToHangle()">변경</button>
	</fieldset>
</body>
<script src = "//code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function changeToHangle(){
        //사용자가 입력 할 input태그
        const input = document.getElementById("input");
        //입력할 input 태그에 쓰여져 있는 값
        const value = input.value;
        //결과를 표시할 textarea 태그
        const result = document.getElementById("result");

        //쓰여진 값이 숫자인지 확인
        if(isNaN(value)){
            //숫자가 아님
            // 결과 태그에 "숫자만 입력해주세요" 라는 값 넣기
            result.value = "숫자만 입력해주세요."
        }
        else{
            //숫자임
            const hangle = "공일이삼사오육칠팔구";
            let str = "";
            //. 이 있는지, 있다면 몇 번 index 위치에 있는지 확인
            let dot = value.indexOf(".");
            //쓰여진 값의 길이만큼 반복하면서
            for(let i=0;i<value.length;i++){
                //꺼내온 i가 dot(. 의 위치)라면
                if(i == dot){
                    //결과에 "점" 글자 연결
                    str += "점";
                }
                //그 외에는 숫자를 한글로 바꾼것을 연결
                else{
                    //value[i] : '0' ~ '9'
                    //hangle[value[i]] : hangle['0'] ~ hangle['9'] --> '공' ~ '구'
                    str += hangle[value[i]];
                }
            }
            //완성된 결과를 result 태그에 넣기
            result.value = str;
        }
    }
</script>
</html>
