<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델 1</title>
</head>
<body>
    <h2>문서객체모델 1</h2>
    <ul>
        <li name="view">HTML</li>
        <li>CSS</li>
        <li class="js">JavaScript</li>
        <li class="js">Ajax</li>
        <li id="server">Tomcat</li>
        <li id="back">Spring</li>
    </ul>
    <input type="button" value="name으로 요소 찾기" onclick="f1()">
    <input type="button" value="class으로 요소 찾기" onclick="f2()">
    <input type="button" value="id으로 요소 찾기" onclick="f3()">
    <input type="button" value="tagname으로 요소 찾기" onclick="f4()">
    <hr>
    <p class="A B C" id="pTag"></p>
</body>
<script>
    // 여러개 일 수 있으니, 배열 형태로 가져온다. NodeList

    function f1(){
        const view = document.getElementsByName("view")
        console.log(view);
        // view.stlye.color = "red"; // 배열이니, stlye 프로퍼티가 있을 수 없다. 하려면 몇번방인지 꺼내서 적용 가능하다.
        view[0].style.color = "red";
    }

    function f2(){
        const js = document.getElementsByClassName("js");
        console.log(js);
        // 반복자라서 반복문 가능
        for(const tag of js){
            tag.innerHTML = `<input type='button' value='${tag.innerHTML}'>`;
        }
    }

    function f3(){
        const server = document.getElementById("server");
        console.log(server);
        server.setAttribute("title", "server태그"); // 노드 객체의 속성을 세팅할 수 있다. 
        console.log(server.getAttribute("title"));
        // id값은 하나이므로, node 자체를 가지고 온다.
    }

    function f4(){
        const li = document.getElementsByTagName("li");
        console.log(li);
        for(let i=0;i<li.length;i++){
            li[i].setAttribute("class", "li"+i);
        }
    }

    const pTag = document.querySelector("#pTag");
    pTag.classList.add("D");
    pTag.classList.remove("B");

    document.querySelector("ul>li:nth-child(2)").style.color = "blue";
</script>
</html>
