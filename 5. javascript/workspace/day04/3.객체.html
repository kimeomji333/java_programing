<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h2>객체 </h2>

</body>
<script>
    // 객체 선언 1. 리터럴 표기법
    const mycar = {
        model:"Ferrari", color:"Red", price:70000,
        engineStart:function(){
            console.log(this.model+" 시동 켜기") //자바스크립트는 객체지향언어가 아니기 떄문에, 객체의 model을 찾기 위해서 this를 적어준다. (전역함수 등 밖에 model이 존재할 수 있으니)
        },
        engineStop:function(){
            console.log(this.model+" 시동 끄기")
        }
    }
    mycar.engineStart();
    mycar.engineStop();

    //자바스크립트의 객체는 집합같은 개념이라, 언제든지 추가할 수 있고 없앨 수 있다. 
    mycar.pw = "abcd";
    console.log(mycar.pw);

    //객체 구조 확인하기
    console.dir(mycar);



    // 객체 선언 2. 생성자를 이용한 선언(레시피대로 수행하기)
    function Car(model, color, price){
        this.model = model; // 받은 값을 넣어줌
        this.color = color;
        this.price = price;

        this.engineStart = function(){
            console.log(this.model+" 시동 켜기")
        }
        this.engineStop = function(){
            console.log(this.model+" 시동 끄기")
        }
    }

    // Car 라는 함수이자 생성자를 호출 - 함수에 리턴이 없네? new 라는 키워드를 붙여 생성자 호출을 해줌. 아니면 그냥 함수 호출이 됨.
    const momcar = new Car("K7", "White", 4000);
    const dadcar = new Car("Benz", "Black", 20000);

    console.log(dadcar);

    // Object로 만들 생성자, Car로 만든 생성자로 타입이 달라질 뿐

    // 프로토타입
    // Car 생성자로 만들어지는 prototype으로 상속받은 객체들에게 모두 적용할 수 있게 된다. 
    Car.prototype.wheel = 4;

    console.log(momcar.wheel);
    console.log(dadcar.wheel);



</script>
</html>
