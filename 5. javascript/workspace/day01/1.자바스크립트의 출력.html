<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 출력</title>
</head>
<body>
    <h2>자바스크립트의 출력</h2>
    <p>내용입니다</p>
    <script>
        //자바스크립트의 문법
        /*
            여러줄
            주석
        */
        // document.write()는 괄호 내부의 값을 그대로 문서에 작성한 것이나 마찬가지이다.
        // 태그에 해당하는 문자열을 document.write() 로 적어주면 해당 HTML 요소가 생성된다. 
        document.write("추가된 내용입니다<br>");
        console.log("첫 번째 코드 실행");
        document.write("다음 줄에 추가된 내용입니다<br>")
        console.log("두 번째 코드 실행");
        document.write("<input type='button' value='버튼만들기'>")
    </script>
</body>
</html>
