<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형변환</title>
</head>
<body>
    <h2>형변환</h2>
</body>
<script>
    let num1 = 10;
    let num2 = 3;
    console.log(num1/num2);
    console.log(parseInt(10/3));
    console.log((num1/num2).toFixed(3)); // 소숫점3자리까지 잘라낼 수 있다.

    let str1 = '5';
    console.log(num1+ Number(str1));
    

</script>
</html>
