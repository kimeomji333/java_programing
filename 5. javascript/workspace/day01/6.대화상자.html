<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화상자</title>
</head>
<body>
    <h2>대화상자</h2>

</body>
<script>
    //1. alert
    window.alert("회원가입을 축하합니다. ");

    //2. confirm - boolean 값
    while(true) {
        let b = window.confirm("강사님은 미남입니까?");
        if(b) {
            break;
        }
    }

    //3. prompt - 문자열로 리턴
    let data = window.prompt("아무거나 입력해보세요!");

    alert(typeof(data)); // window 객체는 생략이 가능하다.
    


</script>
</html>
