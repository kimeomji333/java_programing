<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적관리 프로그램</title>
</head>
<body>
    <h2>성적관리 프로그램</h2>
    <ul>
        <li id="kor-score">국어 점수: </li>
        <li id="eng-score">영어 점수: </li>
        <li id="math-score">수학 점수: </li>
        <li id="total-score">총점: </li>
        <li id="avg-score">평균점수: </li>
    </ul>
</body>
<script>
    //대화상자로 이름, 국어점수, 영어점수, 수학점수 입력 받고
    //총점과 평균점수(소수점 2자리까지)를 페이지에 출력하기

    let kor = prompt("국어점수를 입력하세요");
    let eng = prompt("영어점수를 입력하세요");
    let math = prompt("수학점수를 입력하세요");

    let total = Number(kor) + Number(eng) + Number(math);
    console.log(total);
    let avg = (total / 3).toFixed(2);
    console.log(avg);

    //페이지에 출력하려면 HTML 요소에 삽입해야 함
    document.getElementById('kor-score').innerText = `국어점수 : ${kor}`;
    document.getElementById('eng-score').innerText = `영어점수 : ${eng}`;
    document.getElementById('math-score').innerText = `수학점수 : ${math}`;
    document.getElementById('total-score').innerText = `총점 : ${total}`;
    document.getElementById('avg-score').innerText = `평균 : ${avg}`;
    document.write(`총점: ${total} <br>`);
    document.write(`평균점수: ${avg}`);
</script>
</html>
