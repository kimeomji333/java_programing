<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리법</title>
</head>
<body>
    <h2>요리법</h2>
    <p>
        요리명 <input type="text">
    </p>
    <div id="contents">
        <textarea name="step" id="" class="step"></textarea>
        <input type="button" value="단계추가" onclick="f()">
    </div>
    <p><input type="button" value="등록"></p>
</body>
<script>
    // DOM 노드 생성해보기. contents.innerHTML을 사용하여 HTML 요소 추가
    function f(){
        const contents = document.getElementById("contents");
        contents.innerHTML += '<hr>';
        contents.innerHTML += '<textarea name="step" class="step"></textarea>';
        contents.innerHTML += "<input type='button' value='단계추가' onclick='f()''>";
    }
</script>
</html>
