<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 1</title>
</head>
<body>
    <h2>함수 1</h2>
    <p id="txt">이곳에 문자열이 추가됩니다.</p>
    <input type="button" value="함수실행" onclick="appendTxt()">
</body>
<script>
    console.log("여기에다가 쓰면 바로 콘솔에 찍힘")
    // count(); 이렇게 함수를 호출해줘야함

    // 함수 실행 버튼을 눌렀을 때 이벤트가 실행되도록 on~ (~할 때)
    function appendTxt(){
        // 1. p#txt 태그를 찾아서
        const txt = document.getElementById("txt");
        // 2. 여/닫는 태그 사이에다가
        // 3. "여/닫 태그 사이 값" 에 추가 문자열 연결해서 넣기
        txt.innerHTML = txt.innerHTML + "<br>추가된 문자열"
    }

    function count(){
        for(let i=0;i<10;i++){
            console.log( `i : ${i}` );
        }
    }

    show(20);
    function show(data){
        alert("show() 함수가 호출되었습니다! " + data);
    }
    
    //함수선언 동시에 호출가능
    (function show(data){
        alert("show() 함수가 호출되었습니다! " + data);
    })(20);

    
</script>
</html>
