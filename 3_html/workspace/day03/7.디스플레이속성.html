<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 속성</title>
    <style>
        span {
            border: 1px solid red;
            width: 300px; height: 200px;
        }
        div {
            border: 1px solid blue;
            width: 300px; height: 200px;
        }
    </style>
</head>
<body>
    <h2>디스플레이 속성</h2>
    <!-- inline 속성은 글자 취급하기 때문에 크기를 조절할 수 없다.  -->
    <span>span 태그 영역</span> 입니다.

    <!-- block 속성은 여러 요소들을 하나의 그룹으로 묶어, 크기를 조절할 수 있다. -->
    <!-- 레이아웃을 짤 때 주로 사용 -->
    <div>div 태그 영역</div> 입니다. 
</body>
</html>
