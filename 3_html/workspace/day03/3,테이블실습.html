<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 실습</title>
    <style>
        table {
            margin: 0 auto;
        }

        th,
        td {
            width: 150px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>테이블 실습</h2>

    <table border="1">
        <caption ><h3>행과 열 합치기</h3></caption>

        <tr>
            <th>1번째 제목</th>
            <th>2번째 제목</th>
            <th rowspan="3">3번째 제목</th>
        </tr>
        <tr>
            <td>1번째 셀</td>
            <td>2번째 셀</td>
        </tr>
        <tr>
            <td colspan="2">3번째 셀</td>
        </tr>
        <tr>
            <td rowspan="2">4번째 셀</td>
            <td>5번째 셀</td>
            <td>6번째 셀</td>
        </tr>
        <tr>
            <td colspan="2">7번째 셀</td>
        </tr>
    </table>
</body>
</html>
