<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="icon" href="./favicon.ico">
    <style>
        .parent {
            display: flex;
            align-items: center;
        }
        #nav {
            width:10%; float: left;
        }
        #content {
            width:30%; float: right;
        }
        #mid {
            height: 80px;
            padding: 30px;
            padding-left: 0%;
            float: left;
        }
        #button {
            text-align: center;
        }
        
    </style>
</head>

<body>
    <h2>회원가입 페이지</h2>

    <!-- id, pw, name, gender, phoneNumber, address, hobby, mention to manager -->
    <!-- button: id duplicate check, phone authentication, search to address, 
     join, reset, back -->

    <form action="/user/join" method="get">
        
        <div class="parent">
            <div id="nav">
                <p>ID</p>
                <p>password</p>
                <p>name</p>
                <p>gender</p>
                <p>phone number</p>
                <p id="mid">address</p>
                <p>hobby</p>
                <p>mention to manager</p>
            </div>

            <div id="content">
                <p>
                    <input type="text" name="userId" id="" placeholder="아이디"> <input type="button" value="ID check">
                </p>
                <p>
                    <input type="password" name="userPw" id="" placeholder="비밀번호" maxlength="12" required>
                </p>
                <p>
                    <input type="text" name="userName" id="" placeholder="이름">
                </p>
                <p>
                    <label for="M">남자</label><input type="radio" name="userGender" id="M">
                    <label for="W">여자</label><input type="radio" name="userGender" id="W">
                </p>
                <p>
                    <input type="tel" name="userPhoneNumber" id="" placeholder="전화번호"> <input type="button" value="phone authentication">
                </p>
                <div>
                    <p><input type="text" name="" id="" placeholder="우편번호"> <input type="button" value="우편번호 찾기"></p>
                    <p><input type="text" name="" id="" placeholder="도로명주소"></p>
                    <p><input type="text" name="" id="" placeholder="상세주소"> <input type="text" name="" id="" placeholder="참고항목"></p>
                </div>
                <p>
                    <input type="text" name="hobby" id="" placeholder="취미">
                </p>
                <p>
                    <textarea name="content" id="" cols="30" aria-rowspan="50" placeholder="매니저에서 하고 싶은 말을 작성할 수 있습니다. "></textarea>
                </p>
            </div>
        </div>

        <div id="button">
            <p>
                <input type="submit" value="join">
                <input type="reset" value="reset">
                <input type="button" value="back">
            </p>
        </div>
        <p>address 영역을 어떻게 해야할지 모르겠습니다....</p>
    </form>
</body>

</html>
