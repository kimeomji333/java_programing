<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./css/kuj.css">
</head>
<body>
<div id="wrap">
    <section>
        <div id="login">
            <div class="first1">
                <div class="left-logo">
                    <img src="./css/images/top_logo.png" alt="">
                </div>
            </div>

            <div class="white-box">
                <h2>로그인</h2>
                
                <form action="/user/login" method="post" name="loginform">
                    <div class="input-box">
                        <div>
                            <label for="userid">아이디</label>
                            <input class="userid-input-box" type="text" name="userid" id="userid">
                        </div>
    
                        <div>
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    
                    <div class="submit-box">
                        <input class="checking-box-style" id="checking-login-submit"  type="button" value="로그인" onclick="sendForm()">
                    </div>
                </form>

                <div class="search-button">
                    <a href="">아이디 찾기</a>
                    <span>|</span>
                    <a href="">비밀번호 찾기</a>
                    <span>|</span>
                    <a href="">회원가입</a>
                </div>

                <div class="sns-button">
                    <div class="sns-login-button">
                        <a href="">
                            <div class="items" id="google-login-box">
                                <img src="./css/images/icon_google.png" alt="구글로고이미지">
                                <span>Google로 시작하기</span>
                            </div>
                        </a>
                    </div>
                    <div class="sns-login-button">
                        <a href="">
                            <div class="items" id="kakao-login-box">
                                <img src="./css/images/icon_kakao.png" alt="카카오로고이미지">
                                <span>카카오로 시작하기</span>
                            </div>
                        </a>
                    </div>
                    <div class="sns-login-button">
                        <a href=""> 
                            <div class="items" id="naver-login-box">
                                <img src="./css/images/icon_naver.png" alt="네이버로고이미지">
                                <span>네이버로 시작하기</span>
                            </div>
                        </a>
                    </div>
                </div>

             </div>
        </div>
    </section>
</div>
</body>
</html>
