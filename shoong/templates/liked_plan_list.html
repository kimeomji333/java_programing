<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
          $("#header").load("./layout/header.html");
          $("#left_menu").load("./layout/left_menu.html");
          $("#footer").load("./layout/footer.html");
        });
    </script>

    <title>Shoong_sub</title>
</head>
<body>
<div id="wrap">
    <!-- 헤더 불러오기 -->
    <div id="header">
        <!-- <th:block th:replace="~{layout/header::header}"></th:block> -->
    </div>

    <!-- 서브 상단 -->
    <div id="sub_top">
        <p>
            <a href="#">홈</a>
            > 
            <a href="#">마이페이지</a>
            > 
            <a href="#">내 일정</a>
        </p>
        <div>관심 계획 목록</div>
    </div>

    <div class="container">
        <div class="inner flex">
            <!-- 좌측 메뉴 불러오기 -->
            <div id="left_menu"></div>
            <!-- 우측 컨텐츠 -->
            <div class="content">

                <div id="my_schedule">
                    <div class="bluebar"></div>
                    <div class="account_top">
                        <h2 class=" my_account_title">내 일정</h2>
                        <div class="my_account_sub_title">관심 계획 목록</div>
                        <select class="array_box">
                            <option value="asc">올림차순</option>
                            <option value="desc">내림차순</option>
                        </select>
                    </div>
                    <div class="schedule_content">
                        <div class="schedule_content_item">
                            <div class="item1">
                                <div class="country"></div>
                                <div class="liked_box">
                                    <img src="../static/images/like_icon.png" alt="">
                                </div>
                            </div>
                            <div class="item2"></div>
                            <div class="item3"></div>
                            <div class="item4"></div>
                            <div class="item5"></div>
                            <div class="item6"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 푸터 불러오기 -->
    <div id="footer">
        <!-- <th:block th:replace="~{layout/footer::footer}"></th:block> -->
    </div>
</div>
</body>
