<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
          $("#header").load("./layout/header.html");
          $("#left_menu").load("./layout/left_menu.html");
          $("#footer").load("./layout/footer.html");
        });
    </script>

    <title>Shoong_sub</title>

<div id="wrap">

    <div id="header">
        <!-- <th:block th:replace="~{layout/header::header}"></th:block> -->

    <!-- 서브 상단 -->
    <div id="sub_top">

            <a href="#">내 계정</a>

    </div>

    <div class="container">
        <div class="inner flex">
            <!-- 좌측 메뉴 불러오기 -->
            <div id="left_menu"></div>
            <!-- 우측 컨텐츠 -->
            <div class="content">
 
                <div id="my_account">
                    <div class="bluebar"></div>
                    <div class="my_account_top">
                        <div class=" my_account_title">내 계정</div>
                        <div class="my_account_sub_title"></div>
                    </div>
                    <div class="account_content">
                        <div class="edit_member_profile"> </div>

                                        <td></td>
                                    </tr>
                                    <tr>

                                    </tr>
                                    <tr>
                                        <th><label for="">이메일</label></th>

                                    </tr>
                                    <tr>
                                        <th><label for="">전화번호</label></th>
                                        <td class="member_info_box"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="">비밀번호</label></th>
                                        <td class="member_info_box"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="point_mgmt"></div>
                    </div>
                </div> 

            </div>
        </div>
    </div>

    <!-- 푸터 불러오기 -->
    <div id="footer">
