<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="../static/css/kuj.css">
</head>
<body>
<div id="first_page">
    <section>
        <div id="join">
            <div class="first1">
                <div class="left_logo">
                    <img src="./images/top_logo.png" alt="">
                </div>
            </div>

            <div class="white_box">
                <h2>회원가입</h2>
                
                <form action="/user/join" method="post" name="joinform">
                    <div class="input_box">
                        <div>
                            <label for="user_id">아이디</label>
                            <input class="user_id_input_box" type="text" name="user_id" id="user_id" required>
                            <input class="checking_box_style" id="checking_user_id" type="button" value="중복확인" onclick="checkId()">
                        </div>
                        <div id="idMessage" class="warning_text">
                            영문 소문자와 숫자만 사용하여, 4~12자의 아이디를 입력해주세요.
                        </div>
    
                        <div>
                            <label for="nickname">닉네임</label>
                            <input class="nickname_margin" type="text" name="nickname" id="nickname">
                        </div>
    
                        <div>
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password" placeholder="비밀번호" onkeyup="checkPw()">
                        </div>
                        <div>
                            <input type="password" name="password_re" id="password_re" placeholder="비밀번호 확인" onkeyup="matchPw()">
                        </div>
                        <div id="pwMessage" class="warning_text">
                            영문 대문자와 소문자, 숫자, 특수문자 중 2가지 이상을 조합하여 6~20자로 입력해주세요.
                        </div>
    
                        <div>
                            <label for="phone_number">휴대전화</label>
                            <input class="phone_number_input_box" type="text" name="phone_number" id="phone_number">
                            <input class="checking_box_style" id="checking_phone_number" type="button" value="인증번호 받기" onclick="sendPhoneNum()">       
                        </div>
    
                        <!-- 휴대전화 인증번호 창 display:none -->
                        <div style="display:none">
                            <label for="phone_number_auth">휴대전화 인증번호</label>
                            <input class="phone_number_input_box" type="text" name="phone_number_auth" id="phone_number_auth">
                            <input class="checking_box_style" id="checking_phone_number" type="button" value="확인" onclick="checkNum()">
                        </div>

                        <div>
                            <label for="email">이메일</label>
                            <input type="text" name="email" id="email"> @
                            <select class="email_box" name="" id="">
                                <option disabled selected>이메일을 선택해주세요.</option>
                                <option value="naver.com">naver.com</option>
                                <option value="google.com">gmail.com</option>
                                <option value="hanmail.net">hanmail.net</option>
                                <option value="nate.com">nate.com</option>
                                <option value="kakao.com">kakao.com</option>
                            </select>
                        </div>
                    </div>

                    <div class="submit_box">
                        <input class="checking_box_style" id="checking_join_submit"  type="button" value="가입" onclick="sendForm()">
                    </div>
                </form>
             </div>
        </div>
    </section>
</div>
</body>
<script src="./js/user.js"></script>
</html>
