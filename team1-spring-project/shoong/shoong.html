<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./css/shoong.css">
</head>
<body>
<div id="wrap">
    <section>
        <div id="join">
            <div class="first1">
                <div class="left-logo">
                    <img src="./css/images/top_logo.png" alt="">
                </div>
            </div>

            <!-- 회원가입 폼 -->
            <div class="join-box">
                <h2>회원가입</h2>
                
                <form action="/user/join" method="post" name="joinform">
                    <div class="input-box">
                        <div>
                            <label for="userid">아이디</label>
                            <input class="userid-input-box" type="text" name="userid" id="userid">
                            <input class="checking-box-style" id="checking-userid" type="button" value="중복확인">
                        </div>
                        <div class="warning-text">
                            영문 소문자와 숫자만 사용하여, 4~12자의 아이디를 입력해주세요.
                        </div>
    
                        <div>
                            <label for="nickname">닉네임</label>
                            <input type="text" name="nickname" id="nickname">
                        </div>
    
                        <div>
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password" placeholder="비밀번호">
                        </div>
                        <div>
                            <input type="password_re" name="password_re" id="password_re" placeholder="비밀번호 확인">
                        </div>
                        <div class="warning-text">
                            영문 대문자와 소문자, 숫자, 특수문자 중 2가지 이상을 조합하여 6~20자로 입력해주세요.
                        </div>
    
                        <div>
                            <label for="phone_number">휴대전화</label>
                            <input class="phone_number-input-box" type="text" name="phone_number" id="phone_number">
                            <input class="checking-box-style" id="checking-phone_number" type="button" value="인증번호 받기">       
                        </div>
    
                        <!-- 휴대전화 인증번호 창 display -->
                        <div style="display:none">
                            <label for="phone_number_auth">휴대전화 인증번호</label>
                            <input class="phone_number-input-box" type="text" name="phone_number_auth" id="phone_number_auth">
                            <input class="checking-box-style" id="checking-phone_number" type="button" value="확인">
                        </div>

                        <div>
                            <label for="email">이메일</label>
                            <input type="text" name="email" id="email"> @
                            <select class="email-box" name="" id="">
                                <option disabled selected>이메일을 선택해주세요.</option>
                                <option value="naver.com">naver.com</option>
                                <option value="google.com">gmail.com</option>
                                <option value="hanmail.net">hanmail.net</option>
                                <option value="nate.com">nate.com</option>
                                <option value="kakao.com">kakao.com</option>
                            </select>
                        </div>
                    </div>

                    <div class="submit-box">
                        <input id="checking-submit"  type="submit" value="가입">
                    </div>

                </form>
             </div>
        </div>
    </section>
</div>
</body>
</html>
