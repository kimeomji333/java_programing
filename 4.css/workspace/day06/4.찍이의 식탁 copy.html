<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찍이의 식탁</title>
    <style>
        /* 초기설정, 레이아웃 먼저 */
        *{margin: 0; padding: 0; box-sizing: border-box; }
        #wrap{
            width: 100%;
            margin: 0 auto;
        }
        #menus{
           display: flex; /* Flexbox로 자식 요소 반응형으로 */
           flex-wrap: wrap;
           justify-content: space-between;  /* Flexbox 요소들 양 끝 정렬 */
        }
        #menu1, #menu2, #menu3, #menu4, #menu5{
            border: 1px solid #000;
            margin: 10px; 
            margin-bottom: 5px;
            width: 400px; height: 300px;
            position: relative;  /* 기준점 설정하기 위해! 자식요소h2 배치 때  */
            overflow: hidden;
            flex-grow: 1;
        }
        #menus h2{
            color: white;
            margin: 0; padding: 10px;
            position: absolute;
            text-align: right;
            bottom: 15px; right: 0;
            font-size: 21px;
            text-shadow: 2px 2px 4px black;
        }
        #menu1{
            background: url(images/dish1.jpg) no-repeat center center / cover;
        }
        #menu2{
            background: url(images/dish2.jpg) no-repeat center center / cover;
        }
        #menu3{
            background: url(images/dish3.jpg) no-repeat center center / cover;
        }
        #menu4{
            background: url(images/dish4.jpg) no-repeat center center / cover;
        }
        #menu5{
            background: url(images/dish5.jpg) no-repeat center center / cover;
            flex-grow: 2;
        }

        /* 미디어쿼리 */
        /* 태블릿 */
        /* @media screen and(max-width:768px) {
        } */
        /* 핸드폰 */
        /* @media screen and(max-width:580px) {
        } */
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <!-- <h1>찍이의 식탁</h1> -->
        </header>
        <div id="menus">
            <div id="menu1"><h2>밥/죽</h2></div>
            <div id="menu2"><h2>국/찌개</h2></div>
            <div id="menu3"><h2>반찬</h2></div>
            <div id="menu4"><h2>일품요리</h2></div>
            <div id="menu5"><h2>음료/칵테일</h2></div>
        </div>
        <footer>
            <!-- <p>찍이의 식탁</p> -->
        </footer>
    </div>
</body>
</html>
