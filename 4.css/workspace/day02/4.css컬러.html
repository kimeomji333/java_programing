<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 컬러</title>
<style>
    body{
        background-color: gold;
    }
    #color1{
        width: 200px; height: 200px;
        /* background-color: transparent; */
        background-color: #81d4fa;
        /* rgb가 똑같으면 줄여 쓸 수 있당 히히 */
        color: #f00;
    }
    #color2{
        width: 200px; height: 200px;
        padding: 20px;
        border: 1px solid rgb(255,64,169);
        background-color: rgba(255, 255, 255, 0.5);
    }
</style>
</head>
<body>
    <h2>CSS 컬러</h2>
    <div id="color1">첫 번째 컬러 적용</div>
    <div id="color2">두 번째 컬러 적용</div>
</body>
</html>
