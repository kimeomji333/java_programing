<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 3</title>
<style>
    .under{
        /* text-decoration: underline; 보단
            아래와 같이 사용하는 경우가 많다.*/
        border-bottom: 1px solid red;
    }
    .through{
        text-decoration: line-through;
    }
    .over{
        text-decoration: overline;
    }
</style>
</head>
<body>
    <h2>CSS 텍스트 3</h2>
    <p>
        <span class="under">Su susu Supernova</span><br>
        I’m like some kind of <span class="through">Supernova</span>
        <span class="over">Watch out</span> Look at me go Core So hot hot
    </p>
</body>
</html>
