<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 1</title>
<style>
    .letter{
        letter-spacing: 10px;
    }
    .word{
        word-spacing: 10px;
    }
</style>
</head>
<body>
        <h2>CSS 텍스트 1</h2>
        <h3>letter-spacing</h3>
        <p>
            <span class="letter">CSS의 letter-spacing 속성 테스트</span>
        </p>
        <h3>word-spacing</h3>
        <p>
            <span class="word">CSS의 word-spacing 속성 테스트</span>
        </p>
</body>
</html>
