<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 1</title>
<style>
    .letter{
        letter-spacing: 10px;
    }
    .word{
        word-spacing: 10px;
    }
    li{
        margin: 5px;
    }
</style>
</head>
<body>
        <h2>CSS 텍스트 1</h2>
        <h3>letter-spacing</h3>
        <p>
            <span class="letter">CSS의 letter-spacing 속성 테스트</span>
        </p>
        <h3>word-spacing</h3>
        <p>
            <span class="word">CSS의 word-spacing 속성 테스트</span>
        </p>
        <hr>
        <h2>공부 기록</h2>
        <p>
            <ul>
                <li>
                    <strong>span 태그</strong>는 자체적으로 특별한 의미가 전혀 없는 인라인 컨테이너이다. 
                </li>
                <li>
                    스타일이나 속성, 스크립트를 위함 범위를 위해 감싸주는 태그이다. 
                </li>
                <li>
                    span 태그에 class="" 로 CSS 선택자로 letter-spacing 에 대해 공부해 보았다. 글 간격이 이쁘게 띄어진다. 뭔가 간지나는군..
                </li>
            </ul>
    </p>
    </body>
</html>
