<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 1</title>
    <style>
        img{ width: 150px;}
        div{
            border: 1px solid red;
            margin: 20px;padding: 10px;
        }
        #block img{ display: block;}
        .box{
            box-sizing: border-box;
            border: none;
            width: 100px; height: 100px;
            margin: 0; padding: 0;
            border: 3px solid blue;
        }
        span.ib{
            display: inline-block;
        }
        div.ib{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>디스플레이 1</h2>
    <div id="inline">
        <img src="images/p1.jpg" alt="">
        <img src="images/p5.jpg" alt="">
        <img src="images/p6.jpg" alt="">
    </div>
    <hr>
    <span class="box ib">글자를 쓰면 인라인은 크기를 정할 수 없다. 한 줄로 배치</span>
    <span class="box ib"></span>
    <span class="box ib"></span>
    <hr>
    <div class="box ib">한 줄 통째로 차지하기 때문에 크기를 정할 수 있다.</div>
    <div class="box ib">inline-block으로 지정하면 한 줄 배치와 크기도 정할 수 있게 된다.</div>
    <div class="box ib"></div>
</body>
</html>
