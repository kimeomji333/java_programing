<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        [type=text], [type=password]{
            box-sizing: border-box;
            width: 100%;
            padding: 10px 20px;
            background-color: aliceblue;
            margin: 5px 0;
            border: 4px solid black;
        }
        [type=text]{
            border-radius: 50px;
        }
        [type=text]:hover{
            background-color: lemonchiffon;
        }
        [type=text]:focus{
            border: 4px dashed red;
            outline: none;
            background-color: mistyrose;
        }
        [type=password]{
            border: none; outline: none;
            border-bottom: 2px solid black;
            border-radius: 5px;
            box-shadow: 2px 2px 5px dodgerblue;
        }
        [type=password]:focus{
            border-bottom-color: red;
        }
        select{
            box-sizing: border-box;
            width: 300px; padding: 10px; margin: 5px 10px;
            border: 2px solid yellowgreen;
            border-radius: 5px;
            font-weight: bold; background-color: azure;
        }
    </style>
</head>
<body>
    <form action="">
        <p>
            아이디 <input type="text" placeholder="아이디를 입력하세요">
        </p>
        <p>
            비밀번호 <input type="password" placeholder="비밀번호를 입력하세요">
        </p>
        <p>
            직업
            <select name="" id="">
                <option value="">퍼블리셔</option>
                <option value="">웹 디자이너</option>
                <option value="">프론트엔드 개발자</option>
                <option value="">백엔드 개발자</option>
                <option value="">PM</option>
                <option value="">기획자</option>
                <option value="">서버 관리자</option>
                <option value="">DBA</option>
            </select>
        </p>
        <p>
            <textarea name="" id=""></textarea>
        </p>
        <p>
            <input type="radio" name="gender" id="m">
            <label for="m">남성</label>
            <input type="radio" name="gender" id="w">
            <label for="w">여성</label>
        </p>
        <p>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시작성">
            <input type="button" value="돌아가기">
        </p>
    </form>
</body>
</html>
