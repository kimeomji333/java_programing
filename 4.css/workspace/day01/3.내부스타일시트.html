<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일</title>
<style>
    h2 {
        font-size: 50px;
        color: red;
    }
    p {
        /* 기본 글자 크기: 16px */
        font-size: 20px;
    }
    ul {
        list-style: none;
    }
    li {
        font-weight: bold;
        display: inline;
        margin-right: 20px;
    }
    h4 {
        color: red;
        font-size: 20px;
    }
</style>
</head>
<body>
    <h2>내부 스타일</h2>
    <p>CSS를 적용하는 방법</p>
    <ul>
        <li>인라인 스타일</li>
        <li>내부 스타일</li>
        <li>외부 스타일</li>
    </ul>
    <br>
    <h4>내 생각...</h4>
        내부 스타일 시트는 head에 style 태그를 만들어서 관리한다. <br>
        그럼 눈에 보여서 쉽지만, CSS 코드가 길어지면 한 페이지에 코드가 많이지겠군? <br>
        만약에 만약에 코드가 3000줄이라면?
</body>
</html>
