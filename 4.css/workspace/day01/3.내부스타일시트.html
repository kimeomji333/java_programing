<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일</title>
<style>
    h2 {
        font-size: 50px;
    }
    p {
        /* 기본 글자 크기: 16px */
        font-size: 20px;
    }
    ul {
        list-style: none;
    }
    li {
        font-weight: bold;
        display: inline;
        margin-right: 20px;
    }
</style>
</head>
<body>
    <h2>내부 스타일</h2>
    <p>CSS를 적용하는 방법</p>
    <ul>
        <li>인라인 스타일</li>
        <li>내부 스타일</li>
        <li>외부 스타일</li>
    </ul>
</body>
</html>
