<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반형제선택자</title>
<style>
    h3 ~ p {
        color: wheat;
        background-color: deepskyblue;
    }
    h3 ~ p ~ p{
        color: red;
    }
    p + p ~ p{
        font-size: 24px;
    }
    p ~ p + p{
        font-size: 50px;
    }
</style>
</head>
<body>
    <!-- 특수한 경우에 사용됨 -->
    <h2>일반형제선택자</h2>
    <div>
        <p>첫째</p>
        <h3>둘째</h3>
        <p>셋째</p>
        <p>넷째</p>
        <h4>다섯째</h4>
        <a href="">여섯째</a>
        <p>일곱째</p>
        <p>여덟째</p>
    </div>
</body>
</html>
