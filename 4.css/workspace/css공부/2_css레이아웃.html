<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: flex 공부해보자</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        margin: 0;
    }
    ul{
        /* 플렉스 컨테이너는 주축을 따라 일렬로 정렬이 된다. 블록 레벨 요소*/
        display: inline-flex;
        padding: 0;
        list-style-type: none;
    }
</style>
<body>
    <ul>
        <li>네이버</li>
        <li>카카오</li>
        <li>라인</li>
        <li>쿠팡</li>
        <li>배민</li>
    </ul>
</body>
</html>
