<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이프레임</title>
    
</head>
<body>
    <h2>아이프레임</h2>
    <p>
        <a href="https://kh-academy.co.kr/main/main.kh" target="if">KH 아카데미 홈페이지로 이동</a>
    </p>
    
    <!-- 네이버는 iframe을 막아놔서 페이지가 뜨지 않음 -->
    <p>
        <a href="https://naver.com" target="if">네이버로 이동</a>
    </p>

    <!-- iframe에 style을 사용하지 않는 이유: 크롤링할 때 문제가 되기 때문, 독립적인 HTML 문서를 포함하게 된다. -->
    <iframe src="./3,테이블실습.html" frameborder="0" style="width: 80%; height: 600px" name="if"></iframe>
    
</body>
</html>
