<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메소드</title>
</head>
<body>
    <h2>배열의 메소드</h2>
    <ol>
        <li>push</li>
        <li>pop</li>
        <li>shift</li>
        <li>concat</li>
        <li>join</li>
        <li>reverse</li>
        <li>sort</li>
    </ol>

</body>
<script>
    const arr1 = [10,20,30];

    // push
    arr1.push(40);
    console.log(arr1);

    // pop - 마지막 제거, 꺼내오는 용도로도 사용 가능
    let data = arr1.pop();
    console.log(arr1);
    console.log(data);
    
    // shift - 앞 제거, 꺼내오기 가능
    data = arr1.shift();
    console.log(arr1);
    console.log(data);

    const arr2 = [10,20,30];
    const arr3 = [40,50,60];

    // concat - 두 배열을 연결(자바와 마찬가지로 원본은 바뀌지 않고, 새로운 배열이 리턴된다.)
    const arr4 = arr2.concat(arr3);
    console.log(arr2);
    console.log(arr4);

    // join - 사이마다 문자를 넘겨줄 수 있음(반정규화의 경우, 취미를 받을 때 연결된 문자열 하나로 만들 때 사용 가능)
    // 예시) ["game", "book", "movie"].join(",")
    // 참고) 꺼내올 때는 .split 을 사용 
    let str = arr4.join("★");
    console.log(str);

    const arr5 = [100,80,4,7000,600000,1,10000000];

    // reverse - 거꾸로 정렬되어서 나옴
    arr5.reverse();
    console.log(arr5);

    // sort - 사전 순으로 문자열 정렬
    arr5.sort();
    console.log(arr5);

    // 만약 숫자 크기로 정렬하고 싶다면
    arr5.sort(function(a,b){return a-b;}) //오름차순
    console.log(arr5);
    arr5.sort(function(a,b){return b-a;}) //내림차순
    console.log(arr5);

    

</script>
</html>
