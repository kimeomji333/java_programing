<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 추가</title>
</head>
<body>
    <h2>노드 추가</h2>
    <p id="item1">Javascript</p>
    <p id="item2">JSP</p>
    <hr>
    <div id="list">
        <p>HTML</p>
        <P>CSS</P>
        <p id="backend">Spring</p>
    </div>
    <hr>
    <p id="time">지금 시간은 오전 10시 7분 입니다.</p>
    <hr>
    <input type="button" value="노드 추가1" onclick="appendNode()">
    <input type="button" value="노드 추가2" onclick="insertNode()">
    <input type="button" value="텍스트 추가" onclick="insertText()">
</body>
<script>
    // 맨뒤에 추가
    function appendNode() {
        const item1 = document.getElementById("item1");
        const list = document.getElementById("list");
        list.appendChild(item1);
    }

    // 삽입이라 어디에 장소를 알아야함. 부모, 부모의 자식 누구 앞, 어떤걸 3개 
    function insertNode(){
        const item2 = document.getElementById("item2");
        const list = document.getElementById("list");
        const backend = document.getElementById("backend");

        list.insertBefore(item2, backend);
    }

    // 노드에 추가. innerHTML을 사용하지, 이 방식은 잘 사용하지 않음
    function insertText(){
        const time = document.getElementById("time");
        // p태그의 자식인 text 영역
        time.firstChild.insertData(7, "아주 졸린 ");
    }
</script>
</html>
