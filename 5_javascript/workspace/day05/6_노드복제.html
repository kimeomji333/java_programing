<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드복제</title>
</head>
<body>
    <h2>노드복제</h2>
    <h3 id="item">복제된 아이템</h3>
    <div id="list">
        <p>HTML</p>
        <p>CSS</p>
        <p>Javascript</p>
    </div>
    <input type="button" value="노드복제" onclick="cloneElement()">
</body>
<script>
    function cloneElement(){
        const orgItem = document.getElementById("item");
        const cloneItem = orgItem.cloneNode(true); // cloneNode는 매개 변수가 있다. 

        // 노드 트리에 추가 필요
        const list = document.getElementById("list");
        list.appendChild(cloneItem);
    }
</script>
</html>
