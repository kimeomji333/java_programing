<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체</title>
</head>
<body>
    <h2>내장 객체</h2>
</body>
<script>
    const str1 = "Hello Javascript!";
    console.log(`문자열의 길이 : ${str1.length}`)

    console.log(`J의 인덱스 : ${str1.indexOf('J')}`);
    console.log(`a 중 뒤에 있는 것의 인덱스 : ${str1.lastIndexOf('a')}`);

    console.log(`문자열의 6번째 글자 : ${str1.charAt(6)}`);
    console.log(`문자열의 6번째 글자 : ${str1[6]}`);

    console.log(`Java 문자열의 포함 여부 : ${str1.includes('Java')}`)

    console.log(`6번째 글자부터 끝까지 : ${str1.substring(6)}`)
    console.log(`6번째 글자부터 10 전까지 : ${str1.substring(6,10)}`)
    console.log(`6번째 글자부터 4글자 : ${str1.substr(6,4)}`)

    const str2 = "apple/banana/cherry/";
    console.log(str2.split("/"));

    const str3 = "       result        ";
    console.log(str3.trim() == "result");

    console.log("======================================")
    console.log(Math.min());
    console.log(Math.max());

    console.log(Math.min(1,-10,10,1000));
    console.log(Math.min(1,-10,10,"1000"));
    console.log(Math.min(1,-10,10,"Hello"));
    console.log(Math.max(1,-10,10,1000));

    console.log(Math.floor(10.99999));
    console.log(Math.ceil(10.00000001));
    console.log(Math.round(10.4999999));
    console.log(Math.round(10.5));

    // Math.random() : 0이상 1 미만의 난수(0.00..01 ~ 0.99999)
    console.log(Math.random());

    //21 ~ 40 중 난수 발생
    // 1. 개수만큼 곱하기 : 0.000020 ~ 19.999999
    // 2. 시작하는 숫자 더하기 : 21.000020 ~ 40.99999
    // 3. 내림처리 : 21 ~ 40
    
    console.log(Math.floor(Math.random()*20+21));

    console.log(Math);
    console.log(new String());
</script>
</html>
