<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수실습 2</title>
</head>
<body>
    <h2>함수실습 2</h2>
    <table border="1">
        <caption>요금표</caption>
        <tr>
            <th>구분</th>
            <th>요금</th>
        </tr>
        <tr id="kid">
            <td id="kid-txt">아동</td>
            <td>무료</td>
        </tr>
        <tr id="teen">
            <td id="teen-txt">청소년</td>
            <td>2000원</td>
        </tr>
        <tr id="adult">
            <td id="adult-txt">성인</td>
            <td>5000원</td>
        </tr>
    </table>
    <hr>
    <input type="text" value="" id="input">
    <input type="button" value="조회" onclick="f()">
</body>
<script>
    // 태그객체.value : 해당 태그의 value 속성
    // const input = document.getElementById("input");
    // input.value = "성인";
    // console.log(input.value);

    // 삼항연산자로 해보기
    function f(){
        // input 입력값 읽어오기
        const inputValue = document.getElementById("input").value;

        // 입력값에 맞는 해당 id 열 찾기 
        let rowId = inputValue == "아동" ? "kid" : inputValue == "청소년" ? "teen" : inputValue == "성인" ? "adult" : undefined;
        
        // 재입력시에 행의 초기화가 필요해보임
        const rows = document.getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            rows[i].style.backgroundColor = "";

            const cellStar = rows[i].getElementsByTagName("td");
            for (let j = 0; j < cellStar.length; j++) {
                cellStar[j].textContent = cellStar[j].textContent.replace(/★/,"");
            }
        }

        // id의 배경색 변경
        if(rowId == undefined){
            alert("아동, 청소년, 성인 중에 올바른 값을 입력하세요.");
        } else {
            document.getElementById(rowId).style.backgroundColor = "red";
            document.getElementById(rowId+"-txt").innerHTML = "★" + document.getElementById(rowId+"-txt").innerHTML;
        }
    }

    // map으로 해보기
    function fm(){
        const inputValue = document.getElementById("input").value;
        const map = {아동:"kid", 청소년:"teen", 성인:"adult"};
        let rowId = map[inputValue];
        
        // 재입력시에 행의 초기화가 필요해보임
        const rows = document.getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            rows[i].style.backgroundColor = "";

            const cellStar = rows[i].getElementsByTagName("td");
            for (let j = 0; j < cellStar.length; j++) {
                cellStar[j].textContent = cellStar[j].textContent.replace(/★/,"");
            }
        }

        // id의 배경색 변경
        if(rowId == undefined){
            alert("아동, 청소년, 성인 중에 올바른 값을 입력하세요.");
        } else {
            document.getElementById(rowId).style.backgroundColor = "red";
            document.getElementById(rowId+"-txt").innerHTML = "★" + document.getElementById(rowId+"-txt").innerHTML;
        }
    }
</script>
</html>
