<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 실습 - 3</title>
    <link href="./css/function_task.css" rel="stylesheet">
</head>
<body>
	<div id=round>1</div>
	<fieldset>
        <legend>숫자를 한글로 변경</legend>
        <textarea id="result" rows="3" cols="40">결과 표시 부분</textarea><br>
        <input type="text" placeholder="숫자를 입력해 주세요." id="input"><br>
        <button onclick="changeKo()">변경</button>
	</fieldset>
</body>
<script src = "//code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function changeKo(){
        // 사용자가 입력한 input 태그값
        // 결과 표시할 texxtarea 태그
        const value = document.getElementById("input").value;
        const result = document.getElementById("result");
        

        // 조건문으로 쓰여진 값이 숫자인지 확인 isNaN() 함수 사용하기 - 숫자만 입력해주세요. 
        // 참고로 NaN 이면 true(즉, 숫자가 아니란거)
        // 숫자라면, 한글 문자열로 선언 할당
        // . 이 있는지 indexOf() 사용해서 특정 문자 위치 확인 변수에 할당
        // 반복문으로 . 이 라면 "점" 글자 연결
        // 그 외는 한글로 바꿈
        if(isNaN(value)){
            result.value = "숫자만 입력해주세요.";
        }
        else {
            const hangle = "공일이삼사오육칠팔구";
            let str = "";
            let dot = value.indexOf(".");
            for(let i=0;i<value.length;i++){
                if(i == dot) {
                    str += "점";
                }
                else{
                    str += hangle[value[i]];
                }
            }
            // 완성된 결과를 result 태그에 넣기
            result.value = str;
        }
    }
</script>
</html>
