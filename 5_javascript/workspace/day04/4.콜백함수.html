<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <h2>콜백함수</h2>
    <input type="button" value="f1" onclick="f(f1)">
    <input type="button" value="f2" onclick="f(f2)">
    <input type="button" value="f3" onclick="f(f3)">
</body>
<script>
    // 콜백 방식의 함수 호출
    // 참고로 서버와 소통하기 위해서 성공했을 때와 실패했을 경우, 콜백함수를 이용하기도 한다.
    function f(callback){ //변수명은 마음대로
        if(callback){
            // 함수가 변수에 담길 수 있으니, 매개 변수에 담겨져와서 안쪽에서 함수로 호출을 해준다.
            callback();  
        }
    }
    function f1(){
        console.log("f1 함수");
    }
    function f2(){
        alert("f2 함수");
    }
    function f3(){
        document.write("f3 함수");
    }
</script>
</html>
