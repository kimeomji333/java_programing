<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date 객체</title>
</head>
<body>
    <h2>date 객체</h2>
    <p id="clock"></p>
</body>
<script>
    console.log(new Date()); //매개변수 없으면, 현재시간

    console.log(new Date(24,8,12)); //1924-09-12
    console.log(new Date(2024,7,12)); //2024-08-12
    console.log(new Date(2024,7,12,11,35,30)); 

    // 객체에서 시간 정보 빼오는 방법
    const date = new Date();
    console.log(`현재 년도 : ${date.getFullYear()}`);
    console.log(`현재 월 : ${date.getMonth()+1}`);
    console.log(`현재 일 : ${date.getDate()}`);
    
    console.log(`시 : ${date.getHours()}`);
    console.log(`분 : ${date.getMinutes()}`);
    console.log(`초 : ${date.getSeconds()}`);

    // 콜백, 인터벌, date객체를 활용하여 만들어보기
    const clock = document.getElementById("clock");
    setInterval(()=>{
        const date = new Date();
        clock.innerHTML = `${date.getHours()}시 ${date.getMinutes()}분 ${date.getSeconds()}초`
    }, 1000);
</script>
</html>
