<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- wrap으로 기본 레이아웃을 잡아주고, 전체 레이아웃을 포장한다. -->
    <div id="wrap">
        <form action="/user/join" method="post" name="joinForm"> <!-- 폼태그 -->
            <table>
                <tbody>
                    <tr>
                        <td colspan="2" id="result"></td>
                    </tr>
                    <tr>
                        <th><label for="userid">아이디</label></th>
                        <td>
                            <input type="text" name="userid" id="userid">
                            <input type="button" value="중복검사">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="pwtxt"></td>
                    </tr>
                    <tr>
                        <th><label for="userpw">비밀번호</label></th>
                        <td><input type="password" name="userpw" id="userpw" onkeyup="pwCheck()"></td>
                    </tr>
                    <tr>
                        <th><label for="userpw_re">비밀번호 확인</label></th>
                        <td><input type="password" name="userpw_re" id="userpw_re" onkeyup="pwCheck()"></td>
                    </tr>
                    <tr>
                        <th><label for="username">이름</label></th>
                        <td><input type="text" name="username" id="username"></td>
                    </tr>
                    <tr class="gender_area">
                        <th>성별</th>
                        <td>
                            <label>남자 <input type="radio" name="usergender" id="" value="m"></label>
                            <label>여자 <input type="radio" name="usergender" id="" value="w"></label>
                        </td>
                    </tr>
                    <tr class="zipcode_area">
                        <th>우편번호</th>
                        <td>
                            <input type="text" name="zipcode" placeholder="우편번호" readonly>
                            <input type="button" value="우편번호 찾기">
                        </td>
                    </tr>
                    <tr class="addr_area">
                        <th>주소</th>
                        <td>
                            <input type="text" name="addr" id="addr" placeholder="주소" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>상세주소</th>
                        <td>
                            <input type="text" name="addrdetail" id="addrdetail" placeholder="상세주소">
                        </td>
                    </tr>
                    <tr>
                        <th>참고항목</th>
                        <td>
                            <input type="text" name="addretc" id="addretc" placeholder="참고항목">
                        </td>
                    </tr>
                    <tr class="hobby_area">
                        <th>취미</th>
                        <td>
                            <div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="게임">게임하기</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="음악">음악듣기</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="영화">영화보기</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="여행">여행하기</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="책">책읽기</label>
                                </div>
                                <div>
                                    <label><input type="checkbox" name="userhobby" id="" value="코딩">코딩하기</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="가입완료" onclick="sendit()">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
<script src="./js/user.js"></script>
</html>
