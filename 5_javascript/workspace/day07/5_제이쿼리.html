<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
</head>
<body>
    <h2>제이쿼리</h2>
    <p class="redText">여기는 전부 빨간색 글씨로</p>
    <p class="redText">여기도 또한 빨간색 글씨로</p>
    <input type="button" value="초기화" onclick="reset()">
    <hr>
    <p id="text"><span>오픈소스</span>기반의 자바스크립트 라이브러리</p>
    <p></p>
</body>
<!-- <script src="./js/jquery-3.7.1.min.js"></script> -->
 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    const redText = document.getElementsByClassName("redText");
    // for(const tag of redText){
    //     tag.addEventListener("click", ()=>{
    //         tag.style.color = "red";
    //     })
    // }
    // window.onload = function(){
    //     console.log("제이쿼리 시작!");
    // }
    // $(function(){
    //     console.log("제이쿼리 시작!");
    // })

    // $(선택자).on("이벤트명", 이벤트리스너) : 선택된 대상들에게 이벤트리스너 등록
    // $(".redText").on("click", function(e){
    //     e.target.style.color = "red";
    // })

    // click은 자주 쓰여서 이렇게 사용 가능. 위와 동일한 코드
    $(".redText").click(function(e){
        e.target.style.color = "red";
    })

    function reset(){
        $(".redText").css("color", "black");
    }

    // 제이쿼리로 찾은 요소는 jQyery 객체로 찾아지기 때문에 바닐라 js의 메소드나 프로퍼티는 사용할 수 없음
    // console.log($("#text > span"))
    $("#text > span").attr("class", "open");

    // 제이쿼리로 클래스 추가, 삭제
    $("#text > span").addClass("sourse");
    $("#text > span").removeClass("open");

    // 클래스를 가지고 있는지 여부 확인
    console.log($("#text > span").hasClass("open"));

    // 내용 변경
    // document.getElementById("text").nextElementSibling.innerHTML = "변경된 문자열!";
    // $(선택자).next() : 다음 형제 노드(요소)
    // $(선택자).text(값) : 선택된 대상들의 contents 변경
    $("#text").next().text("변경된 문자열!");

    // .css() .attr() .text() 기존 값 가져오기
    console.log($(".redText").css("color"));
    console.log($("#text > span").attr("class"));
    console.log($("#text").next().text());

</script>
</html>
