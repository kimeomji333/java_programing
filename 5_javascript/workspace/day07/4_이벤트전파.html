<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 전파</title>
    <style>
        #divBox{
            width: 100%;
            height: 300px;
            border: 3px solid red;
        }
        #pBox{
            width: 70%;
            height: 150px;
            border: 3px solid blue;
        }
        #spanBox{
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <h2>이벤트 전파</h2>
    <div id="divBox">
        <p id="pBox">
            박스 안의 여러 곳을 <span id="spanBox">클릭</span> 하세요.
        </p>
    </div>
    <p id="text"></p>
</body>
<script>
    const text = document.getElementById("text");
    const clickDiv = function(e){
        text.innerHTML += "div요소를 클릭했어요<br>"
        e.stopPropagation();  // 전파를 막기 위해서 이벤트 객체를 가지고 온다. 
    }
    const clickP = function(e){
        text.innerHTML += "p요소를 클릭했어요<br>"
        e.stopPropagation();
    }
    const clickSpan = function(e){
        text.innerHTML += "span요소를 클릭했어요<br>"
        e.stopPropagation();
    }
    // 버블링 전파방식(타겟 -> 조상) - 기본값
    document.getElementById("divBox").addEventListener("click", clickDiv);
    document.getElementById("pBox").addEventListener("click", clickP);
    document.getElementById("spanBox").addEventListener("click", clickSpan);

    // 캡쳐링 전파방식(조상 -> 타겟)
    // document.getElementById("divBox").addEventListener("click", clickDiv, true);
    // document.getElementById("pBox").addEventListener("click", clickP, true);
    // document.getElementById("spanBox").addEventListener("click", clickSpan, true);
</script>
</html>
