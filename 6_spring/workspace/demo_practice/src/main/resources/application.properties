spring.application.name=demo_practice

#mybatis
mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=com.example.demo.model.dto

#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc.mysql://localhost:3306/gb
spring.datasource.username=root
spring.datasource.password=1234

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

#error page
server.error.whitelabel.enabled=false
server.error.path=/error
server.error.include-exception=true

#files
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=3GB
file.dir=D:/0900_KUJ/6_spring/file/