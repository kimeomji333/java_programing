<!DOCTYPE html>
<html>
<head>
    <title>홈</title>
</head>
<body>
    <h2>공공데이터</h2>
    <select id="sidoName" name="" >
        <option>전국</option>
        <option>서울</option>
        <option>부산</option>
        <option>대구</option>
        <option>인천</option>
        <option>광주</option>
        <option>대전</option>
        <option>울산</option>
        <option>경기</option>
        <option>강원</option>
        <option>충북</option>
        <option>충남</option>
        <option>전북</option>
        <option>전남</option>
        <option>경북</option>
        <option>경남</option>
        <option>제주</option>
        <option>세종</option>
    </select>
	<input type="button" value="클라이언트 통신으로 확인하기" onclick="f()">
    <input type="button" value="서버 통신으로 확인하기" onclick="f2()">
    <table border="1">
        <thead>
            <tr>
                <th>지역</th>
                <th>측정소</th>
                <th>일시</th>
                <th>통합대기환경수치</th>
                <th>미세먼지농도</th>
                <th>일산화탄소농도</th>
                <th>이산화질소농도</th>
                <th>아황산가스농도</th>
                <th>오존가스농도</th>
            </tr>
        </thead>
        <tbody id="result">
            
        </tbody>
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	const result = document.getElementById("result");
	function f(){
		const sidoName = $("#sidoName").val();
		
		//공공데이터 포탈과 통신
		$.ajax({
			url:`http://apis.data.go.kr/B552584/ArpltnInforInqireSvc/getCtprvnRltmMesureDnsty?`
			+"serviceKey=1zLYbuhO%2BTi%2F0liXt8rEgVtv5faxoVX7J1Ye8%2F0rN4sZ3%2B3Z2mJzBpK0TkHryM%2BMQz%2BooTImU0BFXXki%2FHsHyQ%3D%3D"
			+`&sidoName=${sidoName}&returnType=json&numOfRows=100000`,
			method:'GET',
			success:function(data){
				//console로 먼저 찍어서 데이터가 어떤 형태로 날라오는지 보고 파싱하기
				
				//응답받아온 데이터 이용해서(data 변수에 담긴 것 -> {"response":{"body":{"items":[결과 데이터들]}}})
				const items = data.response.body.items;
				
				//DOM 구현
				let str = "";
				for(const item of items){
					str += `<tr>
	<td>${item.sidoName}</td>
	<td>${item.stationName}</td>
	<td>${item.dataTime}</td>
	<td>${item.khaiValue}${item.khaiGrade?"("+item.khaiGrade+"등급)":""}</td>
	<td>${item.pm10Flag?item.pm10Flag:item.pm10Value}</td>
	<td>${item.coFlag?item.coFlag:item.coValue}</td>
	<td>${item.no2Flag?item.no2Flag:item.no2Value}</td>
	<td>${item.so2Flag?item.so2Flag:item.so2Value}</td>
	<td>${item.o3Flag?item.o3Flag:item.o3Value}</td>
</tr>`
				}
				result.innerHTML = str;
			},
			error:function(data){
				console.log(data);
			}
		});
	}
	
	//통신을 같은 출처로
	function f2(){
		const sidoName = $("#sidoName").val();
				
		$.ajax({			
			url:'/api/get?sidoName='+sidoName,
			method:'GET',
			success:function(data){
				//1. JSON 파싱하기		
				//data = JSON.parse(data);		
				const items = data.response.body.items;				
				let str = "";
				for(const item of items){
					str += `<tr>
	<td>${item.sidoName}</td>
	<td>${item.stationName}</td>
	<td>${item.dataTime}</td>
	<td>${item.khaiValue}${item.khaiGrade?"("+item.khaiGrade+"등급)":""}</td>
	<td>${item.pm10Flag?item.pm10Flag:item.pm10Value}</td>
	<td>${item.coFlag?item.coFlag:item.coValue}</td>
	<td>${item.no2Flag?item.no2Flag:item.no2Value}</td>
	<td>${item.so2Flag?item.so2Flag:item.so2Value}</td>
	<td>${item.o3Flag?item.o3Flag:item.o3Value}</td>
</tr>`
				}
				result.innerHTML = str;
			},
			error:function(data){
				console.log(data);
			}
		});
			
	}
</script>
</html>
